spring.application.name=power-service
server.port=8003

# \u5F53\u524Deureka-client\u7684\u5B9E\u4F8BID\uFF0C\u6B64\u5B9E\u4F8BID\u5728eureka-server\u4E2D\u5FC5\u987B\u552F\u4E00
eureka.instance.instance-id=${spring.application.name}
# \u662F\u5426\u663E\u793AIP\u5730\u5740
eureka.instance.prefer-ip-address=true
# eureka\u5BA2\u6237\u7AEF\u9700\u8981\u591A\u4E45\u53D1\u9001\u4E00\u6B21\u5FC3\u8DF3\u68C0\u67E5\u8BF7\u6C42
eureka.instance.lease-renewal-interval-in-seconds=10
# eureka\u670D\u52A1\u7AEF\u5728\u63A5\u6536\u5230\u5B9E\u4F8B\u7684\u6700\u540E\u4E00\u6B21\u5FC3\u8DF3\u540E\uFF0C\u7B49\u5F85\u591A\u4E45\u624D\u4F1A\u5220\u9664\u6B64\u5B9E\u4F8B
eureka.instance.lease-expiration-duration-in-seconds=30
# eureka-server\u7684\u6CE8\u518C\u670D\u52A1\u5730\u5740
eureka.client.service-url.defaultZone=http://eureka3000.com:3000/eureka,http://eureka3001.com:3001/eureka,http://eureka3002.com:3002/eureka