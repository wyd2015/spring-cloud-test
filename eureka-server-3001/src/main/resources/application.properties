spring.application.name=eureka-server-3001
server.port=3001

# \u5173\u95ED\u81EA\u6211\u4FDD\u62A4\u673A\u5236
eureka.server.enable-self-preservation=false
# \u8BBE\u7F6E\u6E05\u7406\u95F4\u9694\uFF08\u5355\u4F4D\uFF1Ams\uFF0C\u9ED8\u8BA4\u662F\uFF1A60*1000\uFF09
eureka.server.eviction-interval-timer-in-ms=4000
# \u914D\u7F6Eeureka-server\u7684\u4E3B\u673A\u540D\u79F0
eureka.instance.hostname=eureka3001.com


# \u4E0D\u628A\u81EA\u5DF1\u4F5C\u4E3A\u4E00\u4E2A\u5BA2\u6237\u7AEF\u6CE8\u518C\u5230\u81EA\u5DF1\u8EAB\u4E0A
eureka.client.register-with-eureka=false
# \u4E0D\u9700\u8981\u4ECE\u670D\u52A1\u7AEF\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F
eureka.client.fetch-registry=false
# \u8BBE\u7F6Eeureka-server\u7684\u670D\u52A1\u6CE8\u518C\u5730\u5740
eureka.client.service-url.defaultZone=http://eureka3000.com:3000/eureka,http://eureka3002.com:3002/eureka